<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Datery</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active" routerLinkActive='active'>
          <a class="nav-link" [routerLink]="['/members']">Matches</a>
        </li>
        <li class="nav-item" routerLinkActive='active'>
          <a class="nav-link" [routerLink]="['/lists']">Lists</a>
        </li>
        <li class="nav-item" routerLinkActive='active'>
          <a class="nav-link" [routerLink]="['/messages']">Messages</a>
        </li>
      </ul>
      <div *ngIf="loggedIn()" class="dropdown" dropdown>
          <a class="dropdown-toggle text-light" href="#" dropdownToggle>
            Welcome {{authService.decodedToken.unique_name | titlecase }}
          </a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item fa fa-user" href="#">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item fa fa-sign-out" (click)="logout()">Logout</a>
          </div>
        </div>
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" name="username"
          placeholder="Username" aria-label="Username" required [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" type="password" name="password"
          placeholder="Password" aria-label="Password" required [(ngModel)]="model.password">
        <button class="btn btn-success my-2 my-sm-0" [disabled]="!loginForm.valid" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
